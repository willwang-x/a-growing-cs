<html>
<head>
	<meta charset="utf-8">
	<title>Iamge Gallery</title>
	<style type="text/css">
		body {
			font-family: "Helvetica", "Arial", serif;
			color: #333;

		}
		h1 {
			color: #333;
			background-color: transparent;
		}

			font-weight: bold;
			text-decoration: none;
		}

			padding: 0;
		}

			float: left;
			padding: 1em;

			display: block;

<body>
	<h1>Snapshots</h1>
	<ul>
		<li>
			<a href="http://binkyabout.com/wp-content/uploads/2015/11/fireworks.jpg" title="A fireworks display" onclick="showPic(this); return false;"> Fireworks</a>
		</li>
		<li>

		</li>
		<li>
			<a href="https://cdn.pixabay.com/photo/2017/01/12/12/36/rose-1974593_960_720.jpg" title="A red, red rose" onclick="showPic(this); return false;">Rose</a>
		</li>
		<li>
			<a href="https://cdn.londonandpartners.com/visit/london-organisations/big-ben/100225-640x360-elisabeth-tower-clock-face-640.jpg" title="The famous clock" onclick="showPic(this); return false;"> Big Ben</a>
		</li>
		<li>
			<a href="https://www.example.com" onclick="return true;">Click me 1</a>
		</li>
		<li>
			<a href="https://www.example.com" onclick="return false;">Click me 2</a>
		</li>
	</ul>
	<img id="placeholder" src="https://cdn.tutsplus.com/net/uploads/legacy/958_placeholders/placehold.gif" alt="my image gallery" width="200" height="200" />
	<p id="description">Choose an image.</p>

<script type="text/javascript">
	debugger;
	function showPic(whichpic) {
		var source = whichpic.getAttribute("href");
		var placeholder = document.getElementById("placeholder");
		placeholder.setAttribute("src", source); 

		var text = whichpic.getAttribute("title");
		var description = document.getElementById("description");
		description.firstChild.nodeValue = text;
	}
	function countBodyChildren() {
		var body_element = document.getElementsByTagName("body")[0];
		alert(body_element.childNodes.length);
		alert(body_element.nodeType);
	}
	// window.onload = countBodyChildren();
</script>


</body>
</html>
